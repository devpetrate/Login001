<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>DevPetrate Login Page</title>
  </head>
  <body>
    <main class="container">
      <form method="post" class="wrapper">
        <section class="form1">
          <h2>DevPetrate Login</h2>
          <label for="">Username</label>
          <input type="text" name="username" id="" placeholder="devPetrate" />
          <label for="">Password</label>
          <input type="password" name="" id="" placeholder="********" />
          <input type="submit" width="25vw" />
        </section>

        <section class="form2">
          <div class="no-account">Don't have an account?</div>
          <a href="#" class="signup">Signup</a>
        </section>
      </form>
    </main>
  </body>
